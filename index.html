<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pepsi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="sec">
        <header>
            <a href="#"><img src="images/logo.png" alt="Pepsi Logo" class="logo"></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Newsletter</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>That's What<br><span>I Like</span></h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas eum maiores tempora. Est sed eius ea distinctio facilis animi maxime?</p>
                <a href="#">View All Products</a>
            </div>
            <div class="imgBox">
                <img src="images/pepsi001.png" class="pepsi" alt="">
            </div>
        </div>
        <div class="thumb">
            <li><img src="images/pepsi001.png" alt="" onclick="imgSlider('images/pepsi001.png');changeBgColor('#0062be')"></li>
            <li><img src="images/pepsi002.png" alt="" onclick="imgSlider('images/pepsi002.png');changeBgColor('#e60c2c')"></li>
            <li><img src="images/pepsi003.png" alt="" onclick="imgSlider('images/pepsi003.png');changeBgColor('#1e1e1e')"></li>
        </div>
        <ul class="sci">
            <li><a href="#"><img src="images/facebook.png" alt=""></a></li>
            <li><a href="#"><img src="images/twitter.png" alt=""></a></li>
            <li><a href="#"><img src="images/instagram.png" alt=""></a></li>
        </ul>
    </section>
    <script type="text/javascript">
        function imgSlider(anything) {
            document.querySelector('.pepsi').src = anything;
        }

        function changeBgColor(color) {
            const sec = document.querySelector('.sec');
            sec.style.background = color;
        }
    </script>
</body>
</html>
